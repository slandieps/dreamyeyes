<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-dark text-light text-center d-flex flex-column justify-content-center align-items-center min-vh-100">

    <h1 class="display-4 mt-5 text-warning fw-bold">Sunset & Sunrise</h1>
    <span>for dreamy eyes</span>

    <button type="button" class="btn btn-outline-light mt-4 px-4 py-2 shadow glow-btn">
        See Nature's Best Acts Live
    </button>

    <div id="lights-out" class="mt-5">
        <h2 class="text-danger">Sunset O'clock</h2>
        <h3 class="sun fs-2" id="sunset">T I M E</h3>
    </div>

    <div id="lights-on" class="mt-5">
        <h2 class="text-info">Sunrise O'clock</h2>
        <h3 class="sun fs-2" id="sunrise">T I M E</h3>
    </div>

    <div class="text-center mt-5">
        <br>
        <p class="small text-center">
            eastern standard time only, original data by 
            <a href="https://sunrise-sunset.org/" target="_blank">
                sunrise-sunset.org
            </a>
        </p>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
